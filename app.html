<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App</title>

    <style type="text/css">
        html body{font:62.5% Verdana,Arial,Trebuchet MS}
        #app{position:relative;margin:0 auto}
        @media(min-width:992px){#header,#app{max-width:970px}}
        /* Simple Reset */
        blockquote,body,div,fieldset,form,h1,h2,h3,h4,h5,h6,html,input,li,ol,p,span,ul{margin:0;padding:0}
        fieldset,img{border:none;outline:0}
        img{width:auto;height:auto;max-height:300px;max-width:300px}
        li,ol,ul{list-style:none}
        a,a:focus,a:hover{text-decoration:none}
        .fl{float:left}
        .fr{float:right}
        .cl{clear:both}
        /* General Styles */
        #loader{position:fixed;top:0;right:0;bottom:0;left:0;background-color:rgba(0,0,0,.1);z-index:99}
        #loader .inner{position:absolute;top:0;right:0;bottom:0;left:0;width:80px;height:60px;margin:auto;padding:20px 15px 5px 15px;text-align:center;color:#777;background-color:rgba(255,255,255,.9);z-index:100;border-radius:15px}
        #headerwrap{position:fixed;top:0;left:0;right:0;height:45px;background:#333;border-top:1px solid #363639;border-bottom:1px solid #151518;background-image:linear-gradient(top,#404048 16%,#2a2a30 58%);box-shadow:0 0 3px 4px rgba(0,0,0,.3);background-image:-o-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-moz-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-webkit-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-ms-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.16,#404048),color-stop(.58,#2a2a30));z-index:999}
        #header{width:100%;margin:0 auto;height:45px}
        #contentwrap{width:100%;background:#f7f7f7;padding-top:45px}
        #contentwrap #entry-content{font-size:14px}
        #contentwrap #entry-content>*{font-size:inherit;margin-bottom:20px}
        #contentwrap #entry-content>p{margin-top:20px}
        #entry-content>.tts{margin:0;padding:0;border:0;border-radius:0;background-color:#fde6e0}
        #entry-content>div.tts,#entry-content>p.tts{margin:15px 0;padding:10px;border:1px solid #dcd6d6;border-radius:3px;background-color:#f9f2f4}
        .post{background:#f7f7f7;border-top:1px solid #fff;padding:15px}
        .post,.single-post{border-bottom:1px solid #e5e5e5}
        .single-post{border-top:1px solid #e5e5e5}
        .single-post h2{font-size:18px;text-align:center}
        .single-post a{text-decoration:underline}
        #title{padding:10px 15px;color:#666}
        #title h2{color:#333}
        #info{padding:12px 0 2px;background:#eee;color:#666}
        #info h2{color:#666}
        #info h2,#more{text-align:center}
        #more{background:#f7f7f7}
        #more a{display:inline-block;padding:8px}
        #info a,#more a,#title a{color:#666}
        #loading{background:#f7f7f7;clear:both;font-size:12px;height:26px;line-height:26px;padding:5px 0;border-top:1px solid #e5e5e5;text-align:center}
        #comments{background:#f7f7f7;text-align:center}
        #comment,input[type=email],input[type=text],input[type=url],input[type=password]{outline:0;width:100%;margin-bottom:10px;font-size:14px;line-height:26px}
        #comment,input[type=email],input[type=text],input[type=url],input[type=password],#more a button,#more select{height:26px;margin-bottom:0;border:1px solid #777;box-shadow:0 1px 1px #fff,inset 0 2px 6px rgba(0,0,0,.35);border-radius:6px}
        input[type=email],input[type=text],input[type=url],input[type=password]{padding-left:4px}
        select#lang{margin-left:10px;padding:3px 0}
        #more select{width:auto;min-width:50px;padding:3px}
        input::placeholder{padding-left:5px}
        input::-webkit-input-placeholder{padding-left:5px}
        input:-moz-placeholder{padding-left:5px}
        input::-moz-placeholder{padding-left:5px}
        input:-ms-input-placeholder{padding-left:5px}
        #comment{height:60px}
        input[type=submit]{outline:0;cursor:pointer;width:100%;padding:4px 10px;color:#fff;font-size:14px;border:1px solid #777;text-shadow:0 1px 1px rgba(0,0,0,.5);border-radius:6px;background:#1c92c1}
        #respond a{color:#666;display:block;padding:8px 0}
        #footerwrap{width:100%;text-align:center}
        #footer{background:#f7f7f7;border-top:1px solid #e5e5e5;padding:8px}
        h1{font-size:14px;margin:0 0 10px}
        #header h1{float:left;width:calc(100% - 90px);height:45px;overflow:hidden;color:#ccc;margin:0;line-height:45px;padding-left:8px}
        #header h1 img {max-width:32px;max-height:32px;margin-right:5px;vertical-align:middle}
        #header h1 a{color:#fff;text-decoration:none;text-shadow:1px 1px 1px #000}
        #top-nav{margin-right:10px;padding-top:4px}
        #top-nav,#top-nav li{float:right}
        #header #top-nav li a{color:#c4c4c5;margin:2px 0 0 5px;display:block;background:#666;border-radius:5px;padding:0 6px;height:30px;line-height:30px;font-size:14px;font-weight:400;border:1px solid #040405;box-shadow:inset 0 1px 0 0 hsla(0,0%,100%,.1),0 1px 0 0 hsla(0,0%,100%,.1);background-image:linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-o-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-moz-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-webkit-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-ms-linear-gradient(top,#404048 16%,#2a2a30 58%);background-image:-webkit-gradient(linear,left top,left bottom,color-stop(.16,#404048),color-stop(.58,#2a2a30))}
        h2{font-size:16px;margin:0 0 15px}
        h2 a,h2.title{color:#333}
        h2.title{margin:0}
        h3,p{font-size:12px}
        p,p a{color:#666}
        #header p{font-size:12px;margin:0}
        #header p,#header p a{color:#888}
        .archive a{display:block}
        .archive img{width:90px;height:60px;margin:5px 0 0 5px;border:1px solid #999;box-shadow:0 0 3px rgba(0,0,0,.2);display:block;float:right}
        .post p.subtitle{font-size:12px;margin:0}
        .post div.subtitle{border:1px solid #ddd;border-radius:5px;padding:10px 8px;line-height:16px;margin-bottom:20px}
        .post div.subtitle,.post div.subtitle a{color:#666}
        .post p.post-tag{margin-top:20px}
        .post p#spinner{margin:10px 0}
        .post p.singleline{margin:0}
        .post p.commentfoot{font-size:12px}
        .oneline p{margin:0}
        .comments p{font-size:12px;margin:0}
        .comments p a{color:#d54e21}
        #footer p{font-size:12px;margin:0}
        #footer p,#footer p a{color:#666}
        blockquote{border-left:4px solid #ccc;margin:8px;padding-left:4px}
        .post-comment{border:none}
        #btn-headphones,#btn-play,#btn-pause,#btn-stop,#btn-top{display:inline-block;width:30px;height:30px;line-height:30px;text-align:center;padding:0;border:0;border-radius:50%;background:rgba(0,0,0,0)}
        #btn-play,#btn-pause,#btn-stop,#btn-top,#bigger,#smaller,.btn-favorite{cursor:pointer;border:1px solid #777;box-shadow:0 1px 1px #fff, inset 0 2px 6px rgb(0 0 0 / 35%)}
        #bigger,#smaller,#btn-favorite{margin-left:4px}
        .post p .pn{border:1px solid #ddd;padding:5px 10px;border-radius:15px;text-decoration:none}
        .single-post .favorites{margin:8px 0;text-align:center}
        .single-post .favorites .btn-favorite{display:inline-block;width:40px;height:40px;margin-bottom:10px;line-height:40px;text-align:center;border-radius:50%}
        #bigger,#smaller{width:38px;height:30px;border-radius:5px}
        #btn-play.invisible,#btn-pause.invisible,#btn-stop.invisible,#btn-top.invisible,.icon.invisible{display:none}
        #btn-play.visible,#btn-pause.visible,#btn-stop.visible,#btn-top.visible,.icon.visible{display:inline-block}
        #btn-top{position:fixed;right:10px;opacity:0.7;bottom:25px}
        .hide{display:none}
        .show{display:block}
        /* nav */
        #nav,#sch{position:fixed;top:55px;right:8px;display:none;width:auto;max-width:340px;max-height:calc(100% - 90px);overflow-x:hidden;overflow-y:auto;padding:10px;background:#333;border:1px solid #000;box-shadow:0 0 2px 2px rgba(0,0,0,.5);border-radius:4px}
        @media(max-width:380px){#nav,#sch{width:calc(100% - 40px)}}
        #nav dl,#sch dl{margin:0}
        #sch dt{position:relative}
        #sch .zoom{position:absolute;left:7px;top:7px}
        #sch #search-text{width:calc(100% - 24px);margin-bottom:8px;padding-left:24px}
        #nav dd,#nav dt,#sch dd,#sch dt{padding:0;color:#999;font-size:12px}
        #nav a,#sch a{color:#f7f7f7;padding:5px 0;display:block;float:left;margin:0 10px}
        #nav a.active,#sch a.active{text-decoration:underline}
        /* single media */
        .single-post embed,.single-post iframe,.single-post object,.single-post video,.single-post audio{max-width:100%;margin:0 auto;display:block}
        /* related posts */
        .related-posts{clear:both;margin:15px 0 !important}
        .related-posts .related-title{margin:20px 0 10px;padding:0;font-weight:bold !important;font-size:inherit !important}
        .related-posts .related-items{line-height:1.65em !important}
        .related-posts .related-items .related-item{list-style:decimal inside none;height:1.75em;overflow:hidden}
        .related-posts .related-items .related-item a{font-size:inherit !important}
        /* Bootstrap-highlighting-of-code */
        .prettyprint li,.prettyprint ol,.prettyprint ul{list-style:decimal}
        .prettyprint{padding:8px;background-color:#f7f7f9;border:1px solid #e1e1e8}
        .prettyprint.linenums{-webkit-box-shadow:inset 40px 0 0 #fbfbfc,inset 41px 0 0 #ececf0;-moz-box-shadow:inset 40px 0 0 #fbfbfc,inset 41px 0 0 #ececf0;box-shadow:inset 40px 0 0 #fbfbfc,inset 41px 0 0 #ececf0}
        .com{color:#93a1a1}
        .lit{color:#195f91}
        .clo,.opn,.pun{color:#93a1a1}
        .fun{color:#dc322f}
        .atv,.str{color:#d14}
        .kwd,.linenums .tag{color:#1e347b}
        .atn,.dec,.typ,.var{color:teal}
        .pln{color:#48484c}
        ol.linenums{margin:0 0 0 33px}
        ol.linenums li{padding-left:12px;color:#bebec5;line-height:18px;text-shadow:0 1px 0 #fff}
        code,pre{padding:0 3px 2px;font-family:Menlo,Monaco,Courier New,monospace;font-size:12px;color:#333;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px}
        code{padding:3px 4px;color:#d14;background-color:#f7f7f9;border:1px solid #e1e1e8;border-image:initial}
        pre{display:block;padding:8.5px;margin:0 0 9px;font-size:12px;line-height:18px;background-color:#f5f5f5;border:1px solid #ccc;border:1px solid rgba(0,0,0,.15);-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;white-space:pre;white-space:pre-wrap;word-break:break-all}
        pre.prettyprint{margin-top:10px;margin-bottom:18px}
        pre code{padding:0;background-color:transparent}

<body>
    <div id="app"></div>
    <script type="text/javascript">
        var render = {
            toggleSch: false,
            toggleNav: false,
            api: document.domain.match(/localhost|127.0.0.1/) ? '.' : 'https://jesus-christ.pages.dev',
            langs: ['co', 'gn', 'rw', 'ha', 'no', 'af', 'yo', 'en', 'gom', 'la', 'ne', 'fr', 'cs', 'haw', 'ka', 'ru', 'zh-CN', 'fa', 'bho', 'hi', 'be', 'sw', 'is', 'yi', 'ak', 'ga', 'gu', 'km', 'sk', 'iw', 'kn', 'hu', 'ta', 'ar', 'bn', 'az', 'sm', 'su', 'da', 'sn', 'bm', 'lt', 'vi', 'mt', 'tk', 'as', 'ca', 'si', 'ceb', 'gd', 'sa', 'pl', 'gl', 'lv', 'uk', 'tt', 'cy', 'ja', 'tl', 'ay', 'lo', 'te', 'ro', 'ht', 'doi', 'sv', 'mai', 'th', 'hy', 'my', 'ps', 'hmn', 'dv', 'zh-TW', 'lb', 'sd', 'ku', 'tr', 'mk', 'bg', 'ms', 'lg', 'mr', 'et', 'ml', 'de', 'sl', 'ur', 'pt', 'ig', 'ckb', 'om', 'el', 'es', 'fy', 'so', 'am', 'ny', 'pa', 'eu', 'it', 'sq', 'ko', 'tg', 'fi', 'ky', 'ee', 'hr', 'qu', 'bs', 'mi', 'or', 'ti', 'kk', 'nl', 'kri', 'ln', 'mg', 'mn', 'lus', 'xh', 'zu', 'sr', 'nso', 'st', 'eo', 'mni-Mtei', 'ug', 'uz', 'ilo', 'id', 'jw', 'ts'],
            timer: null,
            // voice reader
            stopped: true,
            audio: new Audio(),
            audioArray: [],
            textArray: [],
            nodes: [],
            speechInstance: null,
            offLine: false,
            ttsApi: '',
            playErrors: 0,
            playErrorTimer: null,
            voice: '',
            // parameters
            lang: 'zh-CN',
            type: 'index',
            slug: 'i',
            p: 1,
            q: '',
            limit: 10,
            site_url: '',
            cdn_url: '',
            // memory cache
            cache: {},
            init: function() {
                window.addEventListener('hashchange', render.router, false);
                window.addEventListener('load', render.router, false);
            },

            // hash router
            router: function() {
                var config = render.getConfig() || {};
                var lang = config.lang || navigator.language || navigator.userLanguage || 'zh-CN'
                if (/-cn|sg/i.test(lang)) lang = 'zh-CN';
                if (/-tw|hk|mo/i.test(lang)) lang = 'zh-TW';
                if (render.langs.indexOf(lang) === -1) {
                    lang = lang.split('-')[0];
                    if (render.langs.indexOf(lang) === -1) {
                        lang = 'zh-CN';
                    }
                }
                render.lang = lang;
                var match = render.parseHash();
                if (match.length) {
                    render.type = match[1];
                    render.slug = match[2];
                    render.p = parseInt(match[3] || 1);
                    render.q = decodeURIComponent(match[4] || '');
                    render.anchor = match[5] || '';
                    if (render.lang != match[0]) location.hash = '#' + render.route();
                    render.setConfig();
                } else {
                    render.type = config.type || 'index';
                    render.slug = config.slug || 'i';
                    render.p = parseInt(config.p || 1);
                    render.q = decodeURIComponent(config.q || '');
                    render.anchor = config.anchor || '';
                    location.hash = '#'+ render.route();
                }
                var t = new Date();
                var y = t.getFullYear() + '';
                var m = ('0' + (t.getMonth() + 1)).slice(-2);
                var d = ('0' + (t.getDate() + 1)).slice(-2); // +1 day
                render.beforeSend();
                if (render.cache[render.lang] && render.cache[render.lang].expires < new Date(y + '-' + m + '-' + d).getTime()) {
                    render.success(render.cache[render.lang].datas);
                } else {
                    render.ajax('GET', render.api + '/static/upload/json/' + (render.lang.match(/^zh-/) ? 'zh-CN' : render.lang) + '.json', { token: '' }, render.success, render.fail);
                }
            },

            // 获取设置
            getConfig: function() {
                return render.getItem('multiBlogConfig');
            },

            // 存储设置
            setConfig: function(lang, type, slug, p, q, anchor) {
                render.setItem('multiBlogConfig', { lang: lang || render.lang, type: type || render.type, slug: slug || render.slug, p: p || render.p, q: encodeURIComponent(q || '') || encodeURIComponent(render.q), anchor: anchor || render.anchor });
            },

            // 本地存储
            getItem: function (key, type) {
                var storage = !type ? 'localStorage' : 'sessionStorage';
                if (!window[storage] || 'object' != typeof window[storage]) return false;
                var value = window[storage].getItem(key);
                try {
                    return JSON.parse(value)
                } catch (e) {
                    return value;
                }
            },
            setItem: function (key, value, type) {
                var storage = !type ? 'localStorage' : 'sessionStorage';
                if (!window[storage] || 'object' != typeof window[storage]) return false;
                try {
                    if (typeof value === 'object') {
                        value = JSON.stringify(value);
                    }
                    window[storage].setItem(key, value);
                } catch (e) {
                    return false;
                }
            },
            removeItem: function (key, type) {
                var storage = !type ? 'localStorage' : 'sessionStorage';
                if (!window[storage] || 'object' != typeof window[storage]) return false;
                try {
                    window[storage].removeItem(key);
                } catch (e) {
                    return false;
                }
            },

            // combine route
            route: function(lang, type, slug, p, q, anchor) {
                var path = '';
                var base = '';
                if ((type || render.type) == 'index') base = '';
                if (['category', 'tag', 'page'].indexOf((type || render.type)) !== -1) base = (type || render.type) + '/' + (slug || render.slug);
                if ((type || render.type) == 'search') base = 'search';
                if ((type || render.type) == 'detail') base = (slug || render.slug);
                path += ((lang || render.lang) == 'zh-CN' ? '' : '/' + (lang || render.lang)) + '/' + base + ((p || render.p) == 1 ? '' : (base ? '/' : '') + 'page-' + (p || render.p));
                path += ((p || render.p) == 1 && (type || render.type) == 'index' ? '' : '.html');
                path += ((q !== undefined ? q : render.q) && (q !== undefined ? q : render.q).length > 0 ? '?q=' + (q !== undefined ? q : render.q) : '');
                path += (anchor !== undefined ? anchor : render.anchor);
                return path;
            },

            // parse hash
            parseHash: function() {
                var hash = location.hash.replace('#', '');
                var lang = 'zh-CN';
                var match;
                if (match = hash.match(new RegExp('^/(' + render.langs.join('|') + ')/'))) {
                    lang = match[1];
                    hash = hash.replace(new RegExp('^/'+ match[1] +'/'), '/');
                }
                var matches = [];
                if (match = (hash.match(/^\/$/) || hash.match(/^\/page-(\d+).html$/))) {
                    matches = [lang, 'index', 'i', match[1] ? parseInt(match[1]) : 1, '', ''];
                } else if (match = (hash.match(/^\/(category|tag|page)\/([a-z0-9_-]+).html$/) || hash.match(/^\/(category|tag|page)\/([a-z0-9_-]+)\/page-(\d+).html$/))) {
                    matches = [lang, match[1], match[2], match[3] ? parseInt(match[3]) : 1, '', '']
                } else if (match = (hash.match(/^\/search.html\?q=([\s\S]*)$/) || hash.match(/^\/search\/page-(\d+).html\?q=([\s\S]*)$/))) {
                    matches = [lang, 'search', 'i', match[2] == undefined ? 1 : parseInt(match[1]), match[2] == undefined ? match[1] : match[2], ''];
                } else if (match = (hash.match(/^\/([a-z0-9_-]+).html$/) || hash.match(/^\/([a-z0-9_-]+).html(#\w.+)$/) || hash.match(/^\/([a-z0-9_-]+)\/page-(\d+).html$/))) {
                    matches = [lang, 'detail', match[1], match[2] ? (match[2].match(/^\d+/) ? parseInt(match[2]) : 1) : 1, '', match[2] ? (match[2].match(/^#\w.+/) ? match[2] : '') : ''];
                }
                return matches;
            },

            // click event
            click: function(e) {
                // show search
                if ((e.target.tagName === 'I' && e.target.className.match(/icon-search/)) || (e.target.tagName === 'A' && e.target.id === 'showsch')) {
                    render.toggleSch = !render.toggleSch;
                    if (render.toggleSch) {
                        render.toggleNav = false;
                        document.getElementById('nav') && (document.getElementById('nav').style.cssText = 'display: none;');
                        document.getElementById('sch') && (document.getElementById('sch').style.cssText = 'display: block;');
                        window.innerWidth > 380 && (document.getElementById('sch').style.right = (document.body.clientWidth - document.getElementById('header').offsetWidth) / 2 + 11 +'px');
                    } else {
                        document.getElementById('sch') && (document.getElementById('sch').style.cssText = 'display: none;');
                    }
                } else {
                    var flag = false;
                    var node = e.target;
                    while(node) {
                        if (node.id === 'sch') {
                            flag = true;
                            break;
                        }
                        node = node.parentNode;
                    }
                    if (!node) {
                        render.toggleSch = false;
                        document.getElementById('sch') && (document.getElementById('sch').style.cssText = 'display: none;');
                    }
                }
                // show nav menu
                if ((e.target.tagName === 'I' && e.target.className.match(/icon-tasks/)) || (e.target.tagName === 'A' && e.target.id === 'shownav')) {
                    render.toggleNav = !render.toggleNav;
                    if (render.toggleNav) {
                        render.toggleSch = false;
                        document.getElementById('sch') && (document.getElementById('sch').style.cssText = 'display: none;');
                        document.getElementById('nav') && (document.getElementById('nav').style.cssText = 'display: block;');
                        window.innerWidth > 380 && (document.getElementById('nav').style.right = (document.body.clientWidth - document.getElementById('header').offsetWidth) / 2 + 11 + 'px');
                    } else {
                        document.getElementById('nav') && (document.getElementById('nav').style.cssText = 'display: none;');
                    }
                } else {
                    var flag = false;
                    var node = e.target;
                    while(node) {
                        if (node.id === 'nav') {
                            flag = true;
                            break;
                        }
                        node = node.parentNode;
                    }
                    if (!node) {
                        render.toggleNav = false;
                        document.getElementById('nav') && (document.getElementById('nav').style.cssText = 'display: none;');
                    }
                }
                // font zoom
                if ((e.target.tagName === 'BUTTON' || e.target.tagName === 'I' || e.target.tagName === 'SUP') && (e.target.id === 'smaller' || e.target.parentNode.id === 'smaller' || e.target.id === 'bigger' || e.target.parentNode.id === 'bigger')) {
                    render[e.target.id || e.target.parentNode.id]();
                }
                // voice reader
                if ((e.target.tagName === 'BUTTON' || e.target.tagName === 'I') && (e.target.id === 'btn-play' || e.target.id === 'btn-pause' || e.target.id === 'btn-stop' || e.target.id === 'btn-top' || e.target.parentNode.id === 'btn-play' || e.target.parentNode.id === 'btn-pause' || e.target.parentNode.id === 'btn-stop' || e.target.parentNode.id === 'btn-top')) {
                    !e.target.disabled && !e.target.parentNode.disabled && render[(e.target.id || e.target.parentNode.id).slice(4)]();
                }
                // favorite
                ((e.target.tagName === 'A' || e.target.tagName === 'I') && (e.target.id === 'btn-favorite' || e.target.parentNode.id === 'btn-favorite')) && render.favorite();
                // language
                if ((e.target.tagName === 'DD' || e.target.tagName === 'A') && (e.target.id === 'en' || e.target.parentNode.id === 'en' || e.target.id.match(/^zh-(CN|TW)$/) || e.target.parentNode.id.match(/^zh-(CN|TW)$/))) {
                    render.setConfig(e.target.id || e.target.parentNode.id);
                    setTimeout(function() {
                        location.hash = '#'+ render.route(e.target.id || e.target.parentNode.id);
                    });
                }
                // to top
                e.target.tagName === 'A' && e.target.id === 'top' && render.top();
            },

            // change event
            change: function(e) {
                // Language select
                if (e.target.tagName === 'SELECT' && e.target.id === 'lang') {
                    render.setConfig(e.target.value);
                    setTimeout(function() {
                        location.hash = '#'+ render.route(e.target.value);
                    });
                }
                // pageNum jumpTo
                if (e.target.tagName === 'SELECT' && e.target.id === 'jumpTo') {
                    location.hash = '#'+ render.route(render.lang, render.type, render.slug, parseInt(e.target.options[e.target.selectedIndex].value || 1), render.q, '');
                }
            },

            // keyup event
            keyup: function(e) {
                // search result
                if (e.target.tagName === 'INPUT' && e.target.id === 'search-text' && e.keyCode === 13) {
                    var q = document.getElementById('search-text').value.trim();
                    if (!q.length) return false;
                    location.hash = '#'+ render.route(render.lang, 'search', 'i', 1, q, '');
                }
            },

            // scroll event
            scroll: function(e) {
                if (render.timer) return false;
                render.timer = setTimeout(function() {
                    var clientHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                    var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                    // lazyload images
                    var imgs = document.getElementsByTagName('img');
                    for (var i = 0; i < imgs.length; i++) {
                        var pos = 0;
                        var img = imgs[i];
                        var elem = imgs[i];
                        while (elem) {
                            pos += elem.offsetTop;
                            elem = elem.offsetParent;
                        }
                        if (pos < clientHeight + scrollTop && img.src.match(/^data:image/) && img.getAttribute("data-src")) {
                            img.src = img.getAttribute('data-src');
                        }
                    }
                    // side to top
                    var cssText = '';
                    var posText = 'right:'+ (window.innerWidth > 992 ? (document.body.clientWidth - document.getElementById('contentwrap').offsetWidth) / 2 - 40 : '10') + 'px;';
                    document.getElementById('btn-top') && (document.getElementById('btn-top').style.cssText = posText);
                    if (scrollTop > 300) {
                        cssText = 'position:fixed;'+ posText + 'opacity:.7;';
                        document.getElementById('btn-play') && (document.getElementById('btn-play').style.cssText = cssText + 'bottom:60px;');
                        document.getElementById('btn-pause') && (document.getElementById('btn-pause').style.cssText = cssText + 'bottom:60px;');
                        document.getElementById('btn-top') && (document.getElementById('btn-top').className = 'visible');
                    } else {
                        cssText = 'position:static;';
                        document.getElementById('btn-play') && (document.getElementById('btn-play').style.cssText = cssText);
                        document.getElementById('btn-pause') && (document.getElementById('btn-pause').style.cssText = cssText);
                        document.getElementById('btn-top') && (document.getElementById('btn-top').className = 'invisible');
                    }
                    clearTimeout(render.timer);
                    render.timer = null;
                }, 500);
            },

            // before send ajax
            beforeSend: function() {
                // reset vars
                render.stop();
                render.stopped = true;
                render.audio = new Audio();
                render.audioArray = [];
                render.textArray = [];
                render.nodes = [];
                render.speechInstance = null;
                render.offLine = false;
                render.ttsApi = '';
                render.playErrors = 0;
                render.playErrorTimer = null;
                render.timer = null;
                render.voice = '';
                render.toggleSch = false;
                render.toggleNav = false;
                document.getElementsByTagName('html')[0].setAttribute('lang', render.lang);
                document.getElementById('sch') && (document.getElementById('sch').style.cssText = 'display: none;');
                document.getElementById('nav') && (document.getElementById('nav').style.cssText = 'display: none;');
                document.getElementById('app').insertAdjacentHTML('afterbegin', render.loader());
                // unbind events
                window.removeEventListener('click', render.click, false);
                window.removeEventListener('change', render.change, false);
                window.removeEventListener('keyup', render.keyup, false);
                window.removeEventListener('scroll', render.scroll, false);
            },

            // Route to page
            success: function(res) {
                if (!res || res.code) return render.err404(res);
                render.site_url = document.domain.match(/localhost|127.0.0.1/i) ? '.' : (res.data.setting.site ? res.data.setting.site : res.data.site_url);
                render.cdn_url = document.domain.match(/localhost|127.0.0.1/i) ? '.' : (res.data.setting.static ? res.data.setting.static : render.site_url);
                document.title = render.title(res.data);
                var links = document.head.getElementsByTagName('link');
                for (var i = 0; i < links.length; i++) {
                    var rel = (links[i].getAttribute('rel') || '').toLowerCase();
                    if (rel.match(/(?:shortcut\s+)?icon/)) {
                        if (res.data.setting.webLogo) links[i].href = res.data.setting.webLogo.replace(/^.*?(\/static\/.+)$/i, render.cdn_url + '$1');
                    }
                }
                render.voice = res.data.voice || '';
                var arr = [];
                arr.push(render.header(res.data));
                arr.push(render.main(res.data));
                arr.push(render.footer(res.data));
                arr.push(render.sch(res.data));
                arr.push(render.nav(res.data));
                document.getElementById('app').innerHTML = arr.join('\n');
                if (location.hash.replace(/#/, '').indexOf('#') !== -1) {
                    render.sanitize(res.data);
                } else render.top(function() {
                    render.sanitize(res.data);
                });
            },

            // err404
            err404: function(res) {
                if (res && res.code) {
                    document.getElementById('app').innerHTML = render.info('Error', res.msg);
                } else {
                    return render.info();
                }
            },

            // header
            header: function(data) {
                var arr = [];
                arr.push('<div id="headerwrap">\n');
                arr.push('\t<div id="header">\n');
                arr.push('\t\t<h1>'+ (data.setting.webLogo ? '<a href="#'+ render.route(render.lang, 'index', 'i', 1, '', '') +'"><img src="'+ data.setting.webLogo.replace(/^.*?(\/static\/.+)$/i, render.cdn_url + '$1') +'" /></a>' : '') +'<a href="#'+ render.route(render.lang, 'index', 'i', 1, '', '') +'">'+ data.setting.webName +'</a></h1>\n');
                arr.push('\t\t<ul id="top-nav">\n');
                arr.push('\t\t\t<li><a id="shownav" href="javascript:;" title="Nav menu"><i class="icon icon-white icon-tasks"></i></a></li>\n');
                arr.push('\t\t\t<li><a id="showsch" href="javascript:;" title="Search"><i class="icon icon-white icon-search"></i></a></li>\n');
                arr.push('\t\t</ul>\n');
                arr.push('\t\t<div class="cl"></div>\n');
                arr.push('\t</div>\n');
                arr.push('</div>\n');
                return arr.join('');
            },

            // main
            main: function(data) {
                var arr = [];
                arr.push('<div id="contentwrap">\n');
                render.type != 'index' && arr.push('\t<div id="title">'+ render.crumbs(data).map(function(item, i) {
                    return item.link == undefined ? item.name : '<a href="#'+ item.link +'" title="'+ item.name +'">'+ item.name +'</a>';
                }).join(' > ') +'</div>\n');
                if (render.type == 'detail' || render.type == 'page') {
                    arr.push(render[render.type](data));
                } else if (['index', 'category', 'tag', 'search'].indexOf(render.type) !== -1) {
                    arr.push(render.archive(data));
                } else {
                    arr.push(render.err404());
                }
                arr.push('</div>\n');
                return arr.join('');
            },

            // footer
            footer: function(data) {
                var arr = [];
                var t = new Date().getFullYear();
                arr.push('<div id="footerwrap" class="position">\n');
                arr.push('\t<div id="footer">\n');
                if (data.links.length) {
                    arr.push('\t\t<p>\n');
                    arr.push('\t\t\t<a href="'+ render.site_url + render.route(render.lang, 'index', 'i', 1, '', '') +'" title="'+ data.setting.webName +'">'+ data.setting.webName +'</a>');
                    data.links.forEach(function(item, i) {
                        arr.push('&nbsp;-&nbsp;<a href="'+ item.url +'" title="'+ item.name +'">'+ item.name +'</a>');
                    });
                    arr.push('\t\t</p>\n');
                }
                arr.push('\t\t<p><a href="javascript:;" title="Top" id="top">↑Top</a> | <a href="'+ render.site_url + render.route() +'" title="Desktop view">Desktop view</a></p>\n');
                arr.push('\t\t<p>&copy; 2024'+ (t > 2024 ? ' - '+ t : '') +'</p>\n');
                arr.push('\t\t<button id="btn-top" class="invisible" type="button"><i class="icon icon-chevron-up muted"></i></button>\n')
                arr.push('\t</div>\n');
                arr.push('</div>\n');
                return arr.join('');
            },

            // search
            sch: function(data) {
                var arr = [];
                arr.push('<div id="sch">\n');
                // search text
                arr.push('\t<dl>\n');
                arr.push('\t\t<dt><input id="search-text" type="text" placeholder="Search ..." value="'+ render.q +'" /><i class="zoom icon icon-search muted"></i></dt>\n');
                arr.push('\t</dl>\n');
                arr.push('\t<div class="cl"></div>\n');
                // tags
                if (data.tags.length) {
                    arr.push('\t<dl>\n');
                    arr.push('\t\t<dt>\n');
                    data.tags.forEach(function (item, i) {
                        arr.push('\t\t\t<a href="#' + render.route(render.lang, 'tag', item.slug, 1, '', '') + '" title="' + item.name + ' (' + item.num + ' ' + (data.localize && data.localize.articles ? data.localize.articles : 'articles') + ')"'+ ('tag' == render.type && item.slug == render.slug ? ' class="active"' : '') +' rel="nofollow">' + item.name + '(' + item.num + ')</a>\n');
                    });
                    arr.push('\t\t</dt>\n');
                    arr.push('\t</dl>\n');
                    arr.push('\t<div class="cl"></div>\n');
                }
                arr.push('</div>\n');
                return arr.join('');
            },

            // nav menu
            nav: function(data) {
                var arr = [];
                var datas = [];
                arr.push('<div id="nav">\n');
                // Categories
                datas = render.levels(data.categories, 0, 0);
                if (datas.length) {
                    arr.push('\t<dl>\n');
                    datas.forEach(function(el, i) {
                        if (el.children.length) {
                            arr.push('\t\t<dt>'+ el.name +'</dt>\n');
                            el.children.forEach(function(ele, j) {
                                arr.push('\t\t<dd><a href="#'+ render.route(render.lang, 'category', ele.slug, 1, '', '') +'" title="'+ ele.name +'"'+ ('category' == render.type && ele.slug == render.slug ? ' class="active"' : '') +'>'+ ele.name +'</a></dd>\n');
                            });
                        } else {
                            arr.push('\t\t<dt><a href="#'+ render.route(render.lang, 'category', el.slug, 1, '', '') +'" title="'+ el.name +'"'+ ('category' == render.type && el.slug == render.slug ? ' class="active"' : '') +'>'+ el.name +'</a></dt>\n');
                        }
                    });
                    arr.push('\t</dl>\n');
                    arr.push('\t<div class="cl"></div>\n');
                }
                // Pages
                datas = render.levels(data.pages.filter(function(el, i) {
                    return el.is_nav == 0;
                }), 0, 0);
                if (datas.length) {
                    arr.push('\t<dl>\n');
                    datas.forEach(function(el, i) {
                        if (el.children.length) {
                            arr.push('\t\t<dt>'+ el.title +'</dt>\n');
                            el.children.forEach(function(ele, j) {
                                arr.push('\t\t<dd><a href="#'+ render.route(render.lang, 'page', ele.slug, 1, '', '') +'" title="'+ ele.title +'"'+ ('page' == render.type && ele.slug == render.slug ? ' class="active"' : '') +'>'+ ele.title +'</a></dd>\n');
                            });
                        } else {
                            arr.push('\t\t<dt><a href="#'+ render.route(render.lang, 'page', el.slug, 1, '', '') +'" title="'+ el.title +'"'+ ('page' == render.type && el.slug == render.slug ? ' class="active"' : '') +'>'+ el.title +'</a></dt>\n');
                        }
                    });
                    arr.push('\t</dl>\n');
                    arr.push('\t<div class="cl"></div>\n');
                }
                // Languages
                if (data.langs && data.langs.length) {
                    arr.push('\t<dl>\n');
                    arr.push('\t\t<dt>'+ (data.localize && data.localize.language ? data.localize.language : 'Languages') +'</dt>\n');
                    arr.push('\t\t<dd id="en"><a href="javascript:;" title="English"'+ (render.lang == 'en' ? ' class="active"' : '') +'>English</a></dd>\n');
                    arr.push('\t\t<dd id="zh-CN" class="ignore"><a href="javascript:;" title="简体中文"'+ (render.lang == 'zh-CN' ? ' class="active"' : '') +'>简体中文</a></dd>\n');
                    arr.push('\t\t<dd id="zh-TW"><a href="javascript:;" title="繁體中文"'+ (render.lang == 'zh-TW' ? ' class="active"' : '') +'>繁體中文</a></dd>\n');
                    arr.push('\t</dl>\n');
                    arr.push('\t<div class="cl"></div>\n');
                    arr.push('\t<dl>\n');
                    arr.push('\t\t<dd>\n');
                    arr.push('\t\t\t<select id="lang">\n');
                    data.langs.forEach(function(item, i) {
                        arr.push('\t\t<option value="'+ item.slug +'"'+ (item.slug === render.lang ? ' selected="selected"' : '') +'>'+ item.title +' ('+ item.name +')</option>\n');
                    });
                    arr.push('\t\t\t</select>\n');
                    arr.push('\t\t</dd>\n');
                    arr.push('\t</dl>\n');
                    arr.push('\t<div class="cl"></div>\n');
                }
                arr.push('</div>\n');
                return arr.join('');
            },

            // title
            title: function(data) {
                var parent = [];
                // category
                if (render.type == 'category') {
                    var items = data.categories.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) parent = render.parents(data.categories, items[0].id);
                }
                // tag
                if (render.type == 'tag') {
                    var items = data.tags.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) parent.push(items[0]);
                }
                // search
                if (render.type == 'search' && render.slug == 'i') {
                    parent.unshift({ name: data.localize && data.localize.search_result ? data.localize.search_result : 'Search result' });
                }
                // detail
                if (render.type == 'detail') {
                    var items = data.articles.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) parent.unshift(items[0]);
                }                
                // page
                if (render.type == 'page') {
                    var items = data.pages.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) parent = render.parents(data.pages, items[0].id);
                }
                // page 404
                if (render.type !== 'index' && render.slug !== 'i' && parent.length == 0) {
                    parent.unshift({ name: (data.localize && data.localize.page_not_found ? data.localize.page_not_found : 'Page not found') });
                }
                // Home page
                parent.push({ name: data.setting.webName });
                parent = parent.map(function(item, i) {
                    return (item.name || item.title).replace(/<[^>]*>/g, ' ');
                });
                return parent.join(' - ');
            },

            // crumbs
            crumbs: function(data) {
                var parent = [];
                // index
                if (render.type == 'index' && render.slug == 'i') {
                    parent.unshift({ name: data.setting.webName });
                }
                // category
                if (render.type == 'category') {
                    var items = data.categories.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) {
                        parent = render.parents(data.categories, items[0].id);
                        parent.shift();
                        parent.unshift({ name: items[0].name });
                    }
                }
                // tag
                if (render.type == 'tag') {
                    var items = data.tags.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) {
                        parent.push(items[0]);
                        parent.shift();
                        parent.unshift({ name: items[0].name });
                    }
                }
                // search
                if (render.type == 'search' && render.slug == 'i') {
                    parent.unshift({ name: data.localize && data.localize.search_result ? data.localize.search_result : 'Search result' });
                }
                // detail
                if (render.type == 'detail') {
                    var items = data.articles.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) {
                        parent = render.parents(data.categories, items[0].category_id);
                        parent.unshift({ name: items[0].title });
                    }
                }                
                // page
                if (render.type == 'page') {
                    var items = data.pages.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) {
                        parent = render.parents(data.pages, items[0].id);
                        parent.shift();
                        parent.unshift({ name: items[0].title });
                    }
                }
                // add link
                parent.forEach(function(item, i) {
                    if (item.slug) item.link = render.route(render.lang, render.type == 'detail' ? 'category' : render.type, item.slug, 1, '', '');
                    if (item.title) item.name = (item.name || item.title).replace(/<[^>]*>/g, ' ');
                });
                // page 404
                if (render.type !== 'index' && render.slug !== 'i' && parent.length == 0) {
                    parent.unshift({ name: (data.localize && data.localize.page_not_found ? data.localize.page_not_found : 'Page not found') });
                }
                // breadcrumbs
                parent.push({ name: data.localize && data.localize.home ? data.localize.home : 'Home', link: render.route(render.lang, 'index', 'i', 1, '', '') });
                return parent.reverse();
            },

            // detail
            detail: function(data) {
                var article = data.articles.filter(function(item, i) {
                    return item.slug == render.slug;
                })[0];
                var arr = [];
                if (article) {
                    var t = new Date(article.create_at * 1000);
                    var y = t.getFullYear() + '';
                    var m = ('0' + (t.getMonth() + 1)).slice(-2);
                    var d = ('0' + t.getDate()).slice(-2);
                    var category = data.categories.filter(function(item, i) {
                        return item.id == article.category_id;
                    })[0];
                    arr.push('<div class="post single-post">\n');
                    arr.push('\t<h2>'+ article.title +'</h2>\n');
                    arr.push('\t<div class="subtitle">\n');
                    arr.push('\t\t<div class="fl">\n');
                    arr.push('\t\t\t<i class="icon icon-time muted"></i> '+ (m +'/'+ d +'/'+ y.slice(2)) +' &nbsp;\n');
                    arr.push('\t\t\t<i class="icon icon-eye-open muted"></i> '+ article.views +' &nbsp;\n');
                    arr.push('\t\t</div>\n');
                    arr.push('\t\t<div class="fr">\n');
                    arr.push('\t\t\t<i class="icon icon-folder-open muted"></i> '+ (category ? '<a href="#'+ render.route(render.lang, 'category', category.slug, 1, '', '') +'" title="'+ category.name.replace(/<[^>]*>/g, ' ') +'">'+ category.name +'</a>' : (data.localize && data.localize.uncategoried ? data.localize.uncategoried : 'Uncategoried')) + '&nbsp;\n');
                    arr.push('\t\t</div>\n');
                    arr.push('\t<div class="cl"></div>\n');
                    arr.push('\t</div>\n');
                    arr.push('\t<div class="fl">\n');
                    arr.push('\t\t<button id="btn-headphones" type="button"><i class="icon icon-headphones muted"></i></button>\n');
                    arr.push('\t\t<button id="btn-play" type="button"'+ (!data.voice ? ' disabled="disabled" style="cursor:not-allowed"' : '') +'><i class="icon icon-play muted"></i></button>\n');
                    arr.push('\t\t<button id="btn-pause" class="invisible" type="button"><i class="icon icon-pause muted"></i></button>\n');
                    arr.push('\t\t<button id="btn-stop" class="invisible" type="button"><i class="icon icon-stop muted"></i></button>&nbsp;\n');
                    arr.push('\t</div>\n');
                    arr.push('\t<div class="fr muted">\n');
                    arr.push('\t\t<button id="bigger"><i class="icon icon-font"></i><sup>+</sup></button>\n');
                    arr.push('\t\t<button id="smaller"><i class="icon icon-font"></i><sup>-</sup></button>&nbsp;\n');
                    arr.push('\t</div>\n');
                    arr.push('\t<div class="cl"></div>\n');
                    arr.push('\t<p id="spinner"></p>\n');
                    arr.push('\t<div id="entry-content">'+ article.content.replace(/<img[^>]*src=(["'])([^"']+)(["'])[^>]*>/gi, function(match, p1, p2, p3) {
                        return '<img src='+ p1 + 'data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==' + p3 +' data-src='+ p1 + p2.replace(/^.*?(\/static\/.+)$/i, render.cdn_url + '$1') + p3 +' class='+ p1 + 'img-thumbnail' + p3 +' alt='+ p1 + article.title.replace(/<[^>]*>/g, ' ') + p3 +' title='+ p1 + article.title.replace(/<[^>]*>/g, ' ') + p3 +' />';
                    }) +'</div>\n');
                    // related posts
                    var tag_ids = JSON.parse(article.tag_ids || '[]');
                    if (tag_ids.length) {
                        var related = data.articles.filter(function(item, i) {
                            var rel_ids = JSON.parse(item.tag_ids || '[]');
                            var condition = item.id != article.id;
                            for (i = 0; i < tag_ids.length; i++) {
                                condition = condition && rel_ids.indexOf(tag_ids[i]) !== -1;
                            }
                            return condition;
                        }).slice(0, data.setting.related_num);
                        if (related.length) {
                            arr.push('\t<div class="related-posts">\n');
                            arr.push('\t\t<h3 class="related-title">'+ (data.localize && data.localize.related_articles ? data.localize.related_articles : 'Related posts') +':</h3>\n');
                            arr.push('\t\t<ul class="related-items">\n');
                            related.forEach(function(item, i) {
                                arr.push('\t\t\t<li class="related-item"><a href="#'+ render.route(render.lang, 'detail', item.slug, 1, '', '') +'" title="'+ item.title.replace(/<[^>]*>/g, ' ') +'">'+ item.title +'</a></li>\n');
                            });
                            arr.push('\t\t</ul>\n');
                            arr.push('\t</div>\n');
                        }
                    }
                    // favorites
                    arr.push('\t\t<div class="favorites muted">')
                    arr.push('\t\t\t<a id="btn-favorite" class="btn-favorite" data-id="'+ article.id +'" data-store="'+ (data.langs && data.langs.length ? 'multiPostFavorites' : 'postFavorites') +'" data-lang="'+ (render.lang ? render.lang : 'zh-CN') +'" data-favorite="'+ (data.localize && data.localize.favorite_article ? data.localize.favorite_article : 'Add favorite') +'" data-cancel="'+ (data.localize && data.localize.favorite_cancel ? data.localize.favorite_cancel : 'Cancel favorite') +'" data-success="'+ (data.localize && data.localize.favorite_success ? data.localize.favorite_success : 'Favorite success') +'" href="javascript:;" title="'+ (data.localize && data.localize.favorite_article ? data.localize.favorite_article : 'Add favorite') +'"><i id="icon-favorite" class="icon icon-star-empty"></i></a>\n');
                    arr.push('\t\t\t<br />\n');
                    arr.push('\t\t\t<i class="icon icon-heart muted"></i> <span id="post-favorites">0</span> ' + (data.localize && data.localize.articles ? data.localize.articles : 'Articles') + '\n');
                    arr.push('\t\t</div>');
                    // prev next post
                    var prev = null;
                    var next = null;
                    for (var i = 0; i < data.articles.length; i++) {
                        if (data.articles[i].id == article.id) {
                            if (i > 1) {
                                prev = data.articles[i - 1];
                            }
                            if (i + 1 < data.articles.length) {
                                next = data.articles[i + 1];
                            }
                            break;
                        }
                    }
                    arr.push('\t<p><a href="'+ (next ? '#'+ render.route(render.lang, 'detail', next.slug, 1, '', '') : 'javascript:;') +'" class="pn fl"'+ (next ? '' : ' style="cursor:not-allowed"') +'>&larr; '+ (next ? 'Older' : (data.localize && data.localize.nothing ? data.localize.nothing : '没有了')) +'</a><a href="'+ (prev ? '#'+ render.route(render.lang, 'detail', prev.slug, 1, '', '') : 'javascript:;') +'" class="pn fr"'+ (prev ? '' : ' style="cursor:not-allowed"') +'>&rarr; '+ (prev ? 'Newer' : (data.localize && data.localize.nothing ? data.localize.nothing : '没有了')) +'</a></p>\n');
                    arr.push('\t<div class="cl"></div>\n');
                    // post tags
                    if (tag_ids.length) {
                        arr.push('\t<p class="subtitle post-tag">\n');
                        arr.push('\t\t<i class="icon icon-tags"></i> &nbsp;');
                        data.tags.filter(function(el) {
                            return tag_ids.map(function(ele) {
                                return parseInt(ele);
                            }).indexOf(el.id) !== -1;
                        }).forEach(function(item, i) {
                            arr.push((i > 0 ? ', ' : '') + '<a href="#'+ render.route(render.lang, 'tag', item.slug, 1, '', '') +'" title="'+ item.name +'">'+ item.name +'</a>');
                        });
                        arr.push('\t</p>\n');
                    }
                    arr.push('</div>\n');
                    // comments
                    var comments = render.levels(data.comments.filter(function(item, i) {
                        return item.article_id == article.id;
                    }), 0, 0);
                    if (comments.length) {
                        arr.push('<div class="comments" id="loop">\n');

            // archive
            archive: function(data) {
                var items = [];
                var articles = [];
                // index
                if (render.type == 'index') {
                    articles = data.articles;
                }
                // categories
                if (render.type == 'category') {
                    items = data.categories.filter(function(item, i) {
                        return item.slug == render.slug;
                    });
                    if (items.length) {
                        cat_ids = render.trees(data.categories, items[0].id, 0).map(function(item, i) {
                            return item.id;
                        });
                        cat_ids.unshift(items[0].id);
                        articles = data.articles.filter(function(item, i) {
                            return cat_ids.indexOf(item.category_id) !== -1;
                        });
                    }
                }
                // tags
                if (render.type == 'tag') {
                    items = data.tags.filter(function(item, i) {
                        return item.slug == render.slug;

                        articles = data.articles.filter(function(item, i) {

                            return tag_ids.indexOf(items[0].id) !== -1;
                        });

            // pager
            pager: function(count) {
                var arr = [];
                var total = Math.max(Math.ceil(count / render.limit), 1);
                var prev = Math.max(render.p - 1, 1);
                var next = Math.min(render.p + 1, total);
                var begin = 1;
                var end = 1;
                if (render.p <= 2) {
                    begin = 1;
                    end = Math.min(total, 5);
                } else {
                    end = Math.min(render.p + 2, total);
                    begin = Math.max(end - 4, 1);
                }
                if (render.p < 1) {
                    render.p = 1;
                    location.hash = '#'+ render.route(render.lang, render.type, render.slug, render.p, render.q, render.anchor);
                } else if (render.p > total) {
                    render.p = total;
                    location.hash = '#'+ render.route(render.lang, render.type, render.slug, render.p, render.q, render.anchor);
                } else {
                    arr.push('<div id="more" class="position">\n');
                    if (render.p == 1) {
                        arr.push('\t<a href="javascript:;" style="cursor:not-allowed"><button type="button" disabled="disabled" style="cursor:not-allowed">Previous</button></a>\n');
                    } else {
                        arr.push('\t<a href="#'+ render.route(render.lang, render.type, render.slug, prev, render.q, render.anchor) +'" title="Previous page"><button type="button" style="cursor:pointer">Previous</button></a>\n');
                    }
                    arr.push('\t<select id="jumpTo">\n');
                    for (var i = begin; i <= end; i++) {
                        arr.push('\t\t<option'+ (i == render.p ? ' selected' : '') +'>'+ i +'</option>\n');
                    }
                    arr.push('\t</select>\n');
                    if (render.p == total) {
                        arr.push('\t<a href="javascript:;" style="cursor:not-allowed"><button type="button" disabled="disabled" style="cursor:not-allowed">Next</button></a>\n');
                    } else {
                        arr.push('\t<a href="#'+ render.route(render.lang, render.type, render.slug, next, render.q, render.anchor) +'" title="Next page"><button type="button" style="cursor:pointer">Next</button></a>\n');
                    }
                    arr.push('</div>\n');
                }
                return arr.join('');
            },

            // info
            info: function (title, msg) {
                var arr = [];
                arr.push('<div id="info">\n');

            // cutstr
            cutstr: function (str, n, suffix) {
                var len = 0;
                var arr = [];
                for (var i in str) {
                    arr.push(str[i]);
                    len += str[i].length;
                    if (str[i].charCodeAt(0).toString(16).length == 4) {
                        len += 1;
                    }
                    if (len > n) {
                        arr.pop();
                        arr.push(suffix || '...');
                        break;
                    }
                }
                return arr.join('');
            },

            // format key
            format: function(dataArr, key) {
                var obj = {};
                dataArr.forEach(function(item, i) {
                    obj[item[key]] = item;
                });
                return obj;
            },

            // levels tree
            levels: function(dataArr, pid, level) {
                var res = [];
                for (var i = 0; i < dataArr.length; i++) {
                    var data = dataArr[i];
                    if (data.pid == pid) {
                        var node = {};
                        for (var key in data) {
                            if (data.hasOwnProperty(key)) {
                                node[key] = data[key];
                            }
                        }
                        node.level = level;
                        node.children = render.levels(dataArr, data.id, level + 1);
                        res.push(node);
                    }
                }
                return res;
            },

            // trees plat
            trees: function(dataArr, pid, level) {
                var res = [];
                for (var i = 0; i < dataArr.length; i++) {
                    var data = dataArr[i];
                    if (data.pid == pid) {
                        var node = {};
                        for (var key in data) {
                            if (data.hasOwnProperty(key)) {
                                node[key] = data[key];
                            }
                        }
                        node.level = level;
                        res.push(node);
                        var childNodes = render.trees(dataArr, data.id, level + 1);
                        for (var j = 0; j < childNodes.length; j++) {
                            res.push(childNodes[j]);
                        }
                    }
                }
                return res;
            },

            // recursive root
            parents: function(dataArr, id) {
                var res = [];
                for (var i = 0; i < dataArr.length; i++) {
                var data = dataArr[i];
                if (data.id == id) {
                    var node = {};
                    for (var key in data) {
                        if (data.hasOwnProperty(key)) {
                            node[key] = data[key];
                        }
                    }
                    res.push(node);
                    var parentNodes = render.parents(dataArr, data.pid);
                    for (var j = 0; j < parentNodes.length; j++) {
                        res.push(parentNodes[j]);
                    }
                    break;
                }
                }
                return res;
            },

            // plate level tree
            plates: function(dataArr, res) {
                res = res || [];
                for (var i = 0; i < dataArr.length; i++) {
                    var data = {};
                    for (var key in dataArr[i]) {
                        if (dataArr[i].hasOwnProperty(key)) {
                            data[key] = dataArr[i][key];
                        }
                    }
                    if (data.children) {
                        var children = data.children.slice();
                        delete data.children;
                        res.push(data);
                        render.plates(children, res);
                    } else {
                        res.push(data);
                    }
                }
                return res;
            },
            
            // Font zoom
            bigger: function () {
                var element = document.getElementById('entry-content');
                var computedStyle = window.getComputedStyle ? window.getComputedStyle(element, null) : element.currentStyle;
                var fontSize = computedStyle.fontSize || computedStyle.getPropertyValue('font-size');
                var unit = fontSize.slice(-2);
                var textFontSize = parseFloat(fontSize);
                if (unit === 'em') {
                    if (textFontSize < 2.4) {
                        textFontSize += 0.1;
                    }
                } else {
                    if (textFontSize < 24) {
                        textFontSize += 1;
                    }
                }
                document.getElementById("entry-content").style.cssText = "font-size:" + textFontSize + unit;
            },
            smaller: function () {
                var element = document.getElementById('entry-content');
                var computedStyle = window.getComputedStyle ? window.getComputedStyle(element, null) : element.currentStyle;
                var fontSize = computedStyle.fontSize || computedStyle.getPropertyValue('font-size');
                var unit = fontSize.slice(-2);
                var textFontSize = parseFloat(fontSize);
                if (unit === 'em') {
                    if (textFontSize > 1.4) {
                        textFontSize -= 0.1;
                    }
                } else {
                    if (textFontSize > 14) {
                        textFontSize -= 1;
                    }
                }

                        elem = elem.offsetParent;

                    if (pos > clientHeight + scrollTop - topH) {

            play: function () {
                document.getElementById('btn-play').setAttribute('class', 'invisible');

                if (render.stopped) {

                        var icon = new Image();

                    function doPlay() {
                        var num = 200;
                        for (var i = 0; i < render.nodes.length; i++) {
                            var arrs = render.nodes[i].node.textContent.trim().split(/(\r\n|\r|\n)/g);

                                        var arr = [];

                                            arr.push(aAudioText[k]);
                                            if (arr.join('').length >= num) {
                                                arr.pop();
                                                break;
                                            }
                                        }

                            render.audio.loop = false;

                        }
                        render.stopped = false;
                        var reader = render.textArray.shift();
                        if (render.offLine) {
                            render.speechInstance = new SpeechSynthesisUtterance();
                            window.speechSynthesis.cancel();
                            render.speechInstance.lang = render.offLine;
                            render.speechInstance.text = reader.text;
                            window.speechSynthesis.speak(render.speechInstance);
                            render.speechInstance.addEventListener('end', render.playEndedHandler);
                        }
                        for (var i = 0; i < render.nodes.length; i++) {
                            if (reader.index == render.nodes[i].index) {
                                if (render.nodes[i].node.nodeType === 3) {
                                    var wrapper = document.createElement('span');
                                    render.nodes[i].node.parentNode.insertBefore(wrapper, render.nodes[i].node);
                                    render.nodes[i].node.parentNode.removeChild(render.nodes[i].node);
                                    wrapper.appendChild(render.nodes[i].node);
                                    render.nodes[i].node = wrapper;
                                }
                                if (render.nodes[i].node.className) {
                                    render.nodes[i].node.className += render.nodes[i].node.className.match(/^tts$|^tts\s+|\s+tts/) ? '' : ' tts';
                                } else {
                                    render.nodes[i].node.className = 'tts';
                                }

                                    render.nodes[i].node.className = render.nodes[i].node.className.replace(/^tts$|^tts\s+|\s+tts/g, '');
                                }
                            }
                        }
                        document.getElementById('spinner').innerHTML = '';
                    }
                } else {
                    if (!render.offLine) {
                        render.audio.play();
                    } else {
                        window.speechSynthesis.resume();
                    }
                }

            // Cookie options
            setCookie: function(name, value, options) {

                    options.expires = -1;
                }
                var expires = '';
                if (options.expires && (typeof options.expires == 'number' || options.expires.toUTCString)) {
                    var date;
                    if (typeof options.expires == 'number') {
                        date = new Date();
                        date.setTime(date.getTime() + (options.expires * 24 * 60 * 60 * 1000));

                        date = options.expires;
                    }
                    // use expires attribute, max-age is not supported by IE
                    expires = '; expires=' + date.toUTCString();
                }
                var path = options.path ? '; path=' + options.path : '';
                var domain = options.domain ? '; domain=' + options.domain : '';
                var secure = options.secure ? '; secure' : '';
                var c = [name, '=', encodeURIComponent(value)].join('');

            getCookie: function(name) {

                var datas = typeof data === 'function' ? data() : data;
                if (!(typeof FormData !== 'undefined' && datas instanceof FormData) && datas && typeof datas === 'object') {
                    for (var key in datas) {
                        if (params) params += '&';
                        params += encodeURIComponent(key) +'='+  encodeURIComponent(datas[key]);
                    }
                } else {
                    params = datas;
                }
                if (type === 'GET') {
                    xhr.open(type, url + (params ? ((url.indexOf('?') === -1 ? '?' : '&') + params + '&__=' + new Date().getTime() + parseInt(Math.random() * 1000)) : ''), true);
                    params = null;
                } else if (type === 'POST') {
                    xhr.open(type, url, true);
                    if (typeof FormData === 'undefined' || !(params instanceof FormData)) {
                        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=utf-8');
                    }
                }
                xhr.timeout = 30000;
                xhr.send(params);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
                            if (typeof callback === 'function') {
                                try {
                                    // cache data
                                    render.cache[render.lang] = {
                                        expires: new Date().getTime(),
                                        datas: JSON.parse(xhr.responseText)
                                    };
                                    callback(JSON.parse(xhr.responseText));
                                } catch(e) {
                                    callback({code: 1, msg: 'JSON data parse error!'});
                                }
                            }
                        } else {
                            typeof fail === 'function' && fail(xhr.status);
                        }
                    }
                }
                xhr.ontimeout = function() {
                    typeof fail === 'function' && fail(408);
                }
                xhr.onerror = function() {
                    typeof fail === 'function' && fail(xhr.status, xhr.statusText);
                }
            },

            // Jsonp request
            jsonp: function(url, data, callback, fail) {
                var params = '';
                var datas = typeof data === 'function' ? data() : data;
                if (!(typeof FormData !== 'undefined' && datas instanceof FormData) && datas && typeof datas === 'object') {
                    for (var key in datas) {
                        if (params) params += '&';
                        params += encodeURIComponent(key) +'='+ encodeURIComponent(datas[key]);
                    }
                } else {
                    params = datas;
                }
                var script = document.createElement('script');
                var globFuncName = 'jsonp_' + render.path.replace(/[^\w]/g, '_');
                script.src = url + (params ? ((url.indexOf('?') === -1 ? '?' : '&') + params) : '') + (params ? '&' : (url.indexOf('?') === -1 ? '?' : '&')) + 'callback='+ globFuncName + '&__=' + new Date().getTime() + parseInt(Math.random() * 1000);
                document.head.appendChild(script).parentNode.removeChild(script);
                var timeout = setTimeout(function() {
                    window[globFuncName] = null;
                    script.onerror = null;
                    fail && fail(408);
                }, 30000);
                window[globFuncName] = function (data) {
                    window[globFuncName] = null;
                    script.onerror = null;
                    clearTimeout(timeout);
                    callback && callback(data);
                }
                script.onerror = function() {
                    window[globFuncName] = null;
                    script.onerror = null;
                    clearTimeout(timeout);
                    fail && fail(500);
                }
            }
        }
        render.init();
    </script>
